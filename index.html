<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulir</title>
  </head>



  <body>
        <div class="container">
            <div class="text-center py-4">
                <h2>Silahkan Mengisi Formulir</h2>
            </div>
          
          <form class="form horizontal">

            <!-- NAMA LENGKAP & SINGKAT AWAL -->
            <div class="row py-2">
              <div class="col-6">
                <label for="Nama Lengkap">Nama Lengkap</label>
                  <input type="text" name="txNamaLengkap" id="txNamaLengkap" class="form-control" placeholder="Nama Lengkap">
              </div>
      
              <div class="col-6">
                <label for="Nama Singkat">Nama Singkat</label>
                <input type="text" name="txNamaSingkat" id="txNamaSingkat" class="form-control" placeholder="Nama Singkat">
              </div>
            </div>
            <!-- NAMA LENGKAP & SINGKAT AKHIR -->      


            <!-- JENIS KELAMIN AWAL -->
            <div class="row py-2">
              <div class="col-6">
                <label for="JenisKelamin"></label>
                <input type="radio" name="txJk" value="Laki - Laki">Laki - Laki
                <input type="radio" name="txJk" value="Perempuan">Perempuan
              </div>
              <div class="col-6">
                <label for="tglLahir">Tanggal Lahir</label>
                <input type="date" name="txTALAG" id="txTALAG" class="form-control">
              </div>
            </div>
            <!-- JENIS KELAMIN AKHIR -->



            <!-- ALAMAT LENGKAP & HOBI AWAL -->
            <div class="row py-2">
              <div class="col-6">
                <label for="Alamat">Alamat Lengkap</label>
                <textarea name="txAlamat" id="txAlamat" class="form-control"></textarea>
              </div>

              <div class="col-6">
                <label for="Hobi">Hobi</label>
                
                <div class="row">
                    <div class="col-3">
                        <input type="checkbox" name="hobi1" id="hobi1" value="renang">  Renang
                      </div>
                      <div class="col-3">
                        <input type="checkbox" name="hobi2" id="hobi2" value="senam">  Senam
                      </div>
                      <div class="col-3">
                        <input type="checkbox" name="hobi3" id="hobi3" value="lari">  Lari
                      </div>
                      <div class="col-3">
                        <input type="checkbox" name="hobi4" id="hobi4" value="melukis">  Melukis
                      </div>
                </div>
        
              </div>
            </div>
            <!-- ALAMAT LENGKAP & HOBI AKHIR -->

            
            <!-- GOLONGAN DARAH AWAL -->
            <div class="row py-2">
                <div class="col-6">
                    <label>Golongan Darah</label>
                    <select class="form-select" aria-label="Default select example">
                        <option class="active" selected> Pilih Golongan Darah</option>
                        <option value="a">A</option>
                        <option value="ab">AB</option>
                        <option value="b">B</option>
                        <option value="o">O</option>
                    </select>
                </div>

                <!-- BUTTON RESET & KIRIM AWAL -->
                <div class="col-6">
                    <button type="button" class="btn btn-secondary">Reset</button>
                    <button type="button" class="btn btn-primary">Kirim Data</button>
                </div>  
                <!--  BUTTON RESET & KIRIM DARAH AWAL -->

            </div>
            <!-- GOLONGAN DARAH AKHIR -->
            
            





          </form>



        </div>
        <!-- Optional JavaScript; choose one of the two! -->

         <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
  </body>
</html>
